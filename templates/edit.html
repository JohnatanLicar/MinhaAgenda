<!DOCTYPE html>
<html>
<head>
    <title>Editar Contato</title>
</head>
<body>
    <h1>Editar Contato</h1>
    <form action="/update/{{ contato.index }}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ contato.nome }}" required><br>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" value="{{ contato.telefone }}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ contato.email }}" required><br>
        <input type="submit" value="Salvar">
    </form>
</body>
</html>
